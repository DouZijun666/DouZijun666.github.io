<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历制作my Dong</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- 先定一个大的容器 -->
    <div class="container">
        <div class="topline">
            <div class="top_left"></div>
            <div class="top_right">
                <p>个人简历</p>
            </div>
        </div>

        <div class="mid">

            <div class="ikun">
                <img src="images/aoteman.jpg">
                <div class="ikun_mid">
                    <h3><span>窦梓峻</span>
                        <br>
                        <p style="color: #4088A5">求职意向:前端工程师</p>
                    </h3>
                </div>

                <div class="ikun_right">
                    <div class="ikun_r1">
                        <p>年龄：20岁</p>
                        <img src="images/image1.jpg" width="50px" height="50px" style="transform: translate(5px,10px)">
                    </div>

                    <div class="ikun_r2">
                        <p>电话：13944573565</p>
                        <img src="images/image2.jpg" width="50px" height="50px" style="transform: translate(5px,10px)">
                    </div>

                    <div class="ikun_r3">
                        <p>邮箱：945176999@qq.com</p>
                        <img src="images/image3.jpg" width="50px" height="50px" style="transform: translate(5px,10px)">
                    </div>

                    <div class="ikun_r4">
                        <p>住址：吉林省通化市</p>
                        <img src="images/image4.jpg" width="50px" height="50px" style="transform: translate(5px,10px)">
                    </div>

                </div>

            </div>

            <div class="edu">
                <h3 style="margin-bottom: -8px;"><span style="border-bottom: 3px solid black">教育背景</span></h3>
                <hr>
                <div class="normal">
                    <p>2021.9 —— 至今</p>
                    <p style="margin-left: 100px">吉林大学</p>
                    <p style="margin-left: 100px">软件工程卓班</p>
                </div>
                <p style="margin-top: -10px">主修课程：Java，HTML，CSS</p>
            </div>


            <div class="work">
                <h3 style="margin-bottom: -8px"><span style="border-bottom: 3px solid black">竞赛经历</span></h3>
                <hr>
                <div class="normal">
                    <p>2021.9 —— 至今</p>
                    <p style="margin-left: 100px">吉林大学</p>
                    <p style="margin-left: 100px">软件工程卓班</p>
                </div>
                <ul style="margin-top: -10px;margin-left: -15px">
                    <li>华为ICT校级二等奖</li>
                </ul>

                <br>

            </div>

            <div class="tech">
                <h3 style="margin-bottom: -8px"><span style="border-bottom: 3px solid black">技能证书</span></h3>
                <hr>
                <p>英语四级证书</p>
                <p>英语六级证书</p>
                <p>华为云微认证：openGauss数据库开发</p>
                <p>全国计算机技术与软件专业技术资格(水平)证书</p>
            </div>

        </div>
        <div class="topline">
            <div class="top_left1"></div>
            <div class="top_right">
            </div>
        </div>

    </div>
</body>

</html>
